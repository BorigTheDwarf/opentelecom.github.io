<!DOCTYPE html>
<html>

<head>
  <title>{{ site.title }}</title>
  <link rel="stylesheet" type="text/css" href="/assets/styles/main.css">
  <link rel="stylesheet" href="/assets/styles/footer.css">
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <link rel="stylsheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <header class="main-header">
    <div class="logo"></div>
    <div class="header-description">
      <div class="description">
        <h3>{{ site.description }}</h3>
        <p>{{ site.description2 }}</p>
      </div>
    </div>
  </header>

  <nav class="navigation-menu">
    <a class="page-link" href="{{ site.baseurl }}/news.html">News</a>
    {% for page in site.pages %}
      {% if page.title %}
      <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}
    {% endfor %}
    <a class="github-button" href="https://github.com/OpenTelecom" aria-label="@OpenTelecom">@OpenTelecom</a>
  </nav>

  <div class="main-content">

<h1> {{ page.title }}</h1>

    {{ content }}
  </div>

  <div id="footer">
    <div id="utility-links">

      <div class="help">
        <ul>
          <h3 class="#">Get Involved!</h3>
          <li><i class="fa fa-envelope" aria-hidden="true"></i><a href="#">Email Us</a></li>
          <li><i class="fa fa-slack" aria-hidden="true"></i><a href="#">Join Our Slack</a></li>
        </ul>
      </div>


      <div class="rectangle"></div>

      <div class="about">
        <ul>
          <img src="/assets/images/otf-gray-logo.svg" width="100px" height="100px">

        </ul>
      </div>

      <div class="rectangle"></div>

      <div class="card">
        <ul>

      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="/assets/javascript/main.js"></script>

</body>

</html>
